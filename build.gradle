plugins {
    id 'java'
}

group 'org.example'
version '1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

test {
    useTestNG()
    systemProperties System.getProperties()
}

//Run using
//java -Dtestdata=<path to test files location> -jar <jar name> -testjar <jar name> -xmlpathinjar <test suite name>

task fatJar(type: Jar) {
    manifest {
        attributes 'Main-Class': ' org.testng.TestNG'
    }
    classifier = 'tests'
    from sourceSets.test.output+sourceSets.test.allSource
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    destinationDir = file("$rootDir")
    with jar
}

dependencies {
    compile group: 'org.testng', name: 'testng', version: '7.0.0'
    compile group: 'com.aventstack', name: 'extentreports-testng-adapter', version: '1.0.2'
    compile group: 'com.aventstack', name: 'extentreports', version: '4.0.1'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-api', version: '3.141.59'
    compile group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '4.0.0'
    compile 'com.github.romankh3:image-comparison:4.4.0'
}
